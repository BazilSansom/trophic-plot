name: MATLAB Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  matlab-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up MATLAB Online
        uses: matlab-actions/setup-matlab@v2
        with:
          release: latest
          products: MATLAB

      - name: Run MATLAB tests
        uses: matlab-actions/run-tests@v2
        with:
          source-folder: src
          test-folder: tests
          select-by-folder: true
          code-coverage: true
